<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Toppz has a line of Star Wars themed trading cards.">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/float-grid.css">

</head>

<body>
    <main>
        <header>
            <div class="row">
                <div class="column-12">
                    <h1>Star Wars Characters</h1>
                    <p>Incomplete list</p>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="photo" src="images/rey_square.png">
                    <div class="description">
                        <h2>Ray</h2>
                        <p>Protagonist, from Tatooine</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="photo" src="images/finn_square.png">
                    <div class="description">
                        <h2>Finn</h2>
                        <p>Storm Trooper, befriends Ray</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="photo" src="images/kylo_square.png">
                    <div class="description">
                        <h2>Kylo</h2>
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="photo" src="images/poe_square.png">
                    <div class="description">
                        <h2>Poe</h2>
                        <p>Neutral pilot</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="photo" src="images/chewbacca_square.png">
                    <div class="description">
                        <p>Chewbacca</p>
                        <p>A great first mate</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">

                    <img class="photo" src="images/yoda_square.png">
                    <div class="description">
                        <h2>Yoda</h2>
                        <p>Wise old Jedi master</p>
                    </div>
                </div>
            </div>
        </div>



    </main>

</body>

</html>
